

<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">

    <div class="col-2">
        <img [src]="category.icons[0].url" alt="" class="img-artist">
    </div>

    <div class="col">
        <h3>{{ category.name }}</h3>
    </div>


    <div class="col-4 text-right">
        <button routerLink="/home/categories" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-undo-alt"></i>
        </button>
    </div>


</div>

<div class="alert alert-primary datax" role="alert">
    Playlists, {{ category.name }}
  </div>

<div class="card-columns">
    <div (click)="seePlaylist( item.id )" *ngFor="let item  of playList.items" class="card data animated fadeIn puntero">
        <img [src]="item.images[0].url " class="card-img-top" >
      <div class="card-body">
        <h5 class="card-title"> {{ item.name  }} </h5>
      </div>
    </div>
  </div>
