
<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="playlist.images[0].url" alt="" class="img-artist">
    </div>
    <div class="col">
        <h3>{{ playlist.name }}</h3>
        <h6> followers {{ playlist.followers.total }}</h6>
        <a [href]="playlist.external_urls.spotify" target="_blank">        
            ir a pagina de playlist
        </a>

    </div>
    <div class="col-4 text-right">
        <button routerLink="/home/categories" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-undo-alt"></i>
        </button>
    </div>

</div>

<div class="row datax m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto </th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of playlistTracks">
                    <td>
                        <img [src]="track.track.album.images[0].url " class="img-thumb">
                    </td>
                    <td>{{ track.track.album.name }}</td>
                    <td>{{ track.track.name }}</td>
                    <td>
                        <!--  <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.track.uri | domseguro " width="300" height="80" frameborder="0"
                            allowtransparency="true" allow="encrypted-media"></iframe>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
