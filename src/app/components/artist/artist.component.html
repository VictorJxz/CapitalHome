
<div class="row">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="" class="img-artist">
    </div>
    <div class="col">
        <h5>{{ artist.name }}</h5>
        <h5>Followers : {{ artist.followers.total }}</h5>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/home/search" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-undo-alt"></i>
        </button>
    </div>


</div>
